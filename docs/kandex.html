<body>

    <div class="wrapper">
        <div class="cover section1">
            <div id="centerBoxFirst" class="centerBoxFix block block-one" style="display: block;">
                <p class="sentence">きょ　かしょのもじ　ちいさ　なったら、おとな　なった　　した</p>
            </div>
        </div>

        <div class="cover section2">
            <div class="centerBox effect">
                <div class="block block-two" style="opacity: 0;">
                    <p>きょうかしょのもじがちいさくなったら、おとなになったきがした</p>

            </div>
        </div>

        <div class="cover section3">
            <div class="centerBox effect">
                <div class="block block-three" style="opacity: 0;">
                    <p>きょうかしょのもじがちいさくなったら、おとなになったきがした</p>
                </div>
            </div>
        </div>
        <div class="cover section4">
            <div class="centerBox effect">
                <div class="block block-four" style="opacity: 0;">
                    <p>きょうかしょのもじがちいさくなったら、おとなになったきがした</p>
                </div>
            </div>
        </div>
        <div class="cover section5">
            <div class="centerBox effect">
                <div class="block block-five" style="opacity: 0;">
                    <p>きょうかしょのもじがちいさくなったら、おとなになったきがした</p>
                </div>
            </div>
        </div>
    </div>

    <div class="cover section1">
        <div id="centerBoxFirst" class="centerBoxFix" style="display: block;">
            <p>1.きょ　かしょのもじ　ちいさ　なったら、おとな　なった　　した</p>

        </div>
    </div>
    <div class="cover section2">
        <div class="centerBox effect">
            <div style="opacity: 0;">
                <p>2.きょ　かしょのもじ　ちいさ　なったら、おとな　なった　　した</p>
            </div>
        </div>
    </div>
    <div class="cover section3">
        <div class="centerBox effect">
            <div style="opacity: 0;">
                <p>3.きょうかしょのもじがちいさくなったら、おとなになったきがした</p>
            </div>
        </div>
    </div>
    <div class="cover section4">
        <div class="centerBox effect">
            <div style="opacity: 0;">
                <p>4.きょうかしょのもじがちいさくなったら、おとなになったきがした</p>
            </div>
        </div>
    </div>
    <div class="cover section5">
        <div class="centerBoxFix centerBoxLast">
            <!--  <h2>Section5</h2>
      <p>メッセージを印象付けるのにいいかもしれません</p>-->
            <a href="#" id="page-top">↑</a>
        </div>
    </div>

    <script>


        $(function () {
            $('.effect div, .effect p').css("opacity", "0");//エフェクトクラスのついたdivの子要素のdivとi
            $(window).scroll(function () {
                $(".effect").each(function () {
                    var imgPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > imgPos - windowHeight + windowHeight / 5) {
                        $("div", this).css("opacity", "1");
                        $("p", this).css("opacity", "1");
                    } else {
                        $("div", this).css("opacity", "0");
                        $("p", this).css("opacity", "1");
                    }
                });
            });
        });

        //一番上のdivだけ別処理
        $(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                var windowHeight = $(window).height();
                if (scroll >= windowHeight / 5) {
                    $('#centerBoxFirst').fadeOut();
                } else {
                    $('#centerBoxFirst').fadeIn();
                }
            });
        });

        //ページトップに飛ばす
        $(document).ready(function () {
            var pagetop = $("#page-top");
            pagetop.click(function () {
                $('body, html').animate({ scrollTop: 0 }, 400, "swing");
                return false;
            });
        });
    </script>



</body>
